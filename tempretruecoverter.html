<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            color: #fff;
            margin: 0;
        }

        .converter {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 300px;
        }

        .converter h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .converter input, .converter select, .converter button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .converter input, .converter select {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .converter button {
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .converter button:hover {
            background-color: #ff4757;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        ::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <input type="text" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let result = '';

            if (isNaN(temperature)) {
                result = 'Please enter a valid number';
            } else {
                switch (unit) {
                    case 'Celsius':
                        result = `${temperature}°C = ${(temperature * 9/5 + 32).toFixed(2)}°F = ${(temperature + 273.15).toFixed(2)}K`;
                        break;
                    case 'Fahrenheit':
                        result = `${temperature}°F = ${((temperature - 32) * 5/9).toFixed(2)}°C = ${(((temperature - 32) * 5/9) + 273.15).toFixed(2)}K`;
                        break;
                    case 'Kelvin':
                        result = `${temperature}K = ${(temperature - 273.15).toFixed(2)}°C = ${((temperature - 273.15) * 9/5 + 32).toFixed(2)}°F`;
                        break;
                }
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
